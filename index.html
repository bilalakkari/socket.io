<body>
    <h1>hello</h1>

    <p id="onlineUsers">Online Users: <span id="userCount">0</span></p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('a user connected');
            socket.on('userCountRequest')
        });

        socket.on('disconnect', () => {
            console.log('user disconnected');
        });

        socket.on('userCountUpdate', (count) => {
            const _nb = document.getElementById('onlineUsers').innerHTML = count
        })
    </script>
